<div class="modal fade modaltransaction" id="transaction-[market:id]-[user:id]">
  <div class="modal-dialog">
    <form action="[currentfile]">
        <input type="hidden" name="refresh" value="[qry:refresh]" /> 
        <input type="hidden" name="receiver" value="[user:id]" />
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">[[Credits]] schenken</h4>
          </div>
          <div class="modal-body"> 
            <p>Draag <input type="text" name="credits" value="[credits]" pattern="[1-9][0-9]*" title="Draag minimum 1 [[credit]] over" placeholder="[[credits]]" class="credits" /> [[credits]] over naar [firstname]. </p>   
            <div class="col-lg-12">
                <textarea name="comment" class="form-control" placeholder="Extra info (optioneel)"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success save-form" data-dismiss="modal">versturen</button>
            <button type="button" class="btn btn-cancel" data-dismiss="modal">annuleren</button>
          </div>
        </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
